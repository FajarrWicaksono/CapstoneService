<div class="fixed-plugin">
  <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
    <i class="material-icons py-2">settings</i>
  </a>
  <div class="card shadow-lg">
    <div class="card-header pb-0 pt-3">
    </div>
    <hr class="horizontal dark my-1">
    <div class="card-body pt-sm-3 pt-0">
      <!-- Sidenav Type -->
      <div class="mt-3">
        <h6 class="mb-0">Ubah Tampilan Sidenav</h6>
        <p class="text-sm">Pilih antara 2 jenis sidenav yang berbeda.</p>
      </div>
      <div class="d-flex">
        <button class="btn bg-gradient-dark px-3 mb-2 active" data-class="bg-gradient-dark"
          onclick="sidebarType(this)">Gelap</button>
        <button class="btn bg-gradient-dark px-3 mb-2 ms-2" data-class="bg-transparent"
          onclick="sidebarType(this)">Transparan</button>
        <button class="btn bg-gradient-dark px-3 mb-2 ms-2" data-class="bg-white"
          onclick="sidebarType(this)">Putih</button>
      </div>
      <!-- Navbar Fixed -->
      <div class="mt-3 d-flex">
        <h6 class="mb-0">
          Bilah Nav Diperbaiki</h6>
        <div class="form-check form-switch ps-0 ms-auto my-auto">
          <input class="form-check-input mt-1 ms-auto" type="checkbox" id="navbarFixed" onclick="navbarFixed(this)">
        </div>
      </div>
      <hr class="horizontal dark my-3">
      <div class="mt-2 d-flex">
        <h6 class="mb-0">
          Terang / Gelap</h6>
        <div class="form-check form-switch ps-0 ms-auto my-auto">
          <input class="form-check-input mt-1 ms-auto" type="checkbox" id="dark-version" onclick="darkMode(this)">
        </div>
      </div>
    </div>
  </div>
</div>
