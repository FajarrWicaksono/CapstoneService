{% extends 'layouts/base.html' %}
{% block content %}
<div class="container mt-4">
  <h4 class="mb-3">Edit Artikel</h4>
  <form method="POST">
    <div class="form-group mb-3">
      <label>Judul Artikel</label>
      <input type="text" name="title" class="form-control" value="{{ artikel.title }}" required>
    </div>
    <div class="form-group mb-3">
      <label>Penulis</label>
      <input type="text" name="author" class="form-control" value="{{ artikel.author }}" required>
    </div>
    <div class="form-group mb-3">
      <label>Isi Artikel</label>
      <textarea name="content" rows="5" class="form-control" required>{{ artikel.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    <a href="/tables" class="btn btn-secondary">Batal</a>
  </form>
</div>
{% endblock %}
